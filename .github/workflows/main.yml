name: CI Pipeline

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout codice
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dipendenze
        run: dotnet restore ./backend/PasswordManager.csproj

      - name: Build progetto
        run: dotnet build ./backend/PasswordManager.csproj --no-restore

      - name: Esegui test
        run: dotnet test ./tests/PasswordManager.Tests.csproj --no-build --logger:trx

      - name: (Opzionale) Build docker image
        run: docker build -t passwordmanager-backend ./backend
